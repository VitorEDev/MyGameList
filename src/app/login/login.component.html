<div
  class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center px-6"
>
  <div
    class="w-full max-w-md bg-gray-900 bg-opacity-90 rounded-3xl shadow-2xl p-10 border border-gray-700 animate-fade-in"
  >
    <!-- Logo / Título -->
    <div class="flex justify-center mb-8">
      <img
        src="https://cdn-icons-png.flaticon.com/512/833/833472.png"
        alt="Game Controller"
        class="w-16 h-16"
      />
    </div>

    <h2
      class="text-4xl text-center font-extrabold mb-2 tracking-wide"
      style="color: #e8eeea;"
    >
      My Game List
    </h2>
    <p class="text-center mb-8" style="color: #9CA3AF;">
      Faça login para acessar sua biblioteca
    </p>

    <form (ngSubmit)="login()" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-300 mb-2 font-semibold"
          >Email</label
        >
        <input
          id="email"
          type="email"
          placeholder="seu@jogador.com"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-5 py-3 rounded-xl bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>

      <!-- Senha -->
      <div class="relative">
        <label for="password" class="block text-gray-300 mb-2 font-semibold"
          >Senha</label
        >
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          placeholder="••••••••"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-5 py-3 pr-12 rounded-xl bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-3 text-gray-400 hover:text-blue-500 transition"
          style="top: 70%; transform: translateY(-50%)"
          aria-label="Mostrar senha"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z"
            />
          </svg>
          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 012.148-3.248m1.662-1.662A9.96 9.96 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.978 9.978 0 01-4.034 4.824M3 3l18 18"
            />
          </svg>
        </button>
      </div>

      <!-- Botão Entrar -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 transition text-gray-900 font-extrabold py-3 rounded-xl tracking-wider shadow-lg"
      >
        Entrar
      </button>

      <!-- Mensagem de erro -->
      <div *ngIf="error" class="text-red-500 text-center font-semibold mt-2">
        {{ error }}
      </div>
    </form>

    <!-- Esqueceu a senha -->
    <p class="mt-6 text-center text-gray-500">
      Esqueceu sua senha?
      <a href="#" class="text-blue-500 hover:underline font-semibold"
        >Recuperar</a
      >
    </p>
  </div>
</div>
